<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="neumorphic-bg text-gray-800 min-h-screen flex flex-col items-center justify-start py-10">

  <div class="w-full max-w-5xl px-6 space-y-8">
    <!-- Header -->
    <div class="flex items-center gap-4 justify-center mb-4">
      {% if logo_url %}
        <img src="{{ logo_url }}" class="h-12 w-auto rounded-xl soft-shadow" alt="logo">
      {% endif %}
      <h1 class="text-3xl font-bold text-gray-700 tracking-wide">{{ app_title }}</h1>
    </div>

    <!-- Main grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Add Video + Nickname -->
      <div class="card p-6">
        <h2 class="section-title">ðŸŽ¬ Add YouTube Video</h2>
        <p class="text-sm mb-4 text-gray-500">Limit: <b id="limit">{{ rate_limit_s }}</b>s per IP</p>
        <form id="addForm" class="space-y-3">
          <input id="url" class="input w-full" placeholder="https://www.youtube.com/watch?v=..." required>
          <button class="button-primary w-full">Add to queue</button>
          <div id="msg" class="text-sm text-gray-500"></div>
        </form>

        <hr class="my-6 border-gray-300/30">

        <h3 class="section-title">ðŸ‘¤ Your Nickname</h3>
        <div class="flex gap-3 items-center">
          <input id="nickname" class="input flex-1" placeholder="Enter a name (1â€“24 chars)">
          <button id="saveName" class="button-soft">Save</button>
        </div>
        <span id="nameMsg" class="block mt-2 text-sm text-gray-500"></span>
      </div>

      <!-- Now Playing -->
      <div class="card p-6">
        <h2 class="section-title">ðŸŽµ Now Playing</h2>
        <div id="playing" class="flex items-center gap-4 py-2"></div>
        <div class="progress-bar mt-4">
          <div id="pbar" class="progress-fill" style="width:0%"></div>
        </div>
      </div>
    </div>

    <!-- Queue -->
    <div class="card p-6">
      <h2 class="section-title">ðŸ“œ Queue</h2>
      <div id="queue" class="space-y-3 mt-3"></div>
    </div>

    <!-- History -->
    <div class="card p-6">
      <h2 class="section-title">ðŸ•“ History</h2>
      <div id="history" class="space-y-3 mt-3"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
