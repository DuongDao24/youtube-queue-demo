<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ app_title }}</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script defer src="/static/host.js"></script>
</head>
<body>
<div class="wrap">
  <h1>YouTube Queue Online — Host</h1>

  <section class="card">
    <div class="row">
      <button id="btnPrev">Prev</button>
      <button id="btnPause">Pause / Resume</button>
      <button id="btnNext">Next</button>
      <button id="btnClear">Clear</button>
    </div>
  </section>

  <section class="card">
    <h3>Now Playing</h3>
    <div id="player" class="player"></div>
  </section>

  <section class="grid">
    <section class="card">
      <h3>Queue</h3>
      <div id="queue"></div>
    </section>
    <section class="card">
      <h3>Recent history</h3>
      <div id="history" class="muted">No history</div>
    </section>
  </section>

  <section class="card">
    <h3>Settings</h3>
    <div class="row"><label>Submit limit (seconds)</label><input id="rate" type="number"></div>
    <div class="row"><label>Nickname change (hours)</label><input id="nickHours" type="number"></div>
    <div class="row"><button id="saveSettings">Save settings</button></div>
    <hr/>
    <div class="row"><label>New username</label><input id="newUser" placeholder=""></div>
    <div class="row"><label>New password</label><input id="newPass" type="password" placeholder=""></div>
    <div class="row"><label>HOST_API_KEY to confirm</label><input id="hostKey" type="password" placeholder=""></div>
    <div class="row"><button id="saveHostAuth">Save host auth</button></div>
    <p class="muted">* Đổi tài khoản quản trị cần HOST_API_KEY.</p>
  </section>
</div>

<!-- login modal -->
<div id="loginBackdrop" class="backdrop" style="display:flex">
  <div class="modal">
    <h3>Host Login</h3>
    <input id="lgUser" placeholder="Username">
    <input id="lgPass" placeholder="Password" type="password">
    <div class="row right"><button id="btnLogin">Login</button></div>
  </div>
</div>
</body>
</html>
