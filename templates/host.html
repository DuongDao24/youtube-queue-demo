<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>{{ app_title }} - Host</title><script src='https://cdn.tailwindcss.com'></script><link rel='stylesheet' href='/static/style.css'><script src='https://www.youtube.com/iframe_api'></script></head><body class='bg-gray-50 text-gray-900'><div class='max-w-6xl mx-auto p-6 space-y-6'><div class='flex items-center gap-4'>{% if logo_url %}<img src='{{ logo_url }}' class='h-10 w-auto rounded-md shadow-sm' alt='logo'>{% endif %}<h1 class='text-2xl font-bold'>{{ app_title }} — Host</h1></div><div id='loginModal' class='fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden'><div class='bg-white rounded-2xl p-6 w-full max-w-sm space-y-3'><h2 class='text-xl font-semibold'>Host Login</h2><div class='space-y-2'><input id='loginUser' class='border rounded-xl px-3 py-2 w-full' placeholder='Username'><input id='loginPass' type='password' class='border rounded-xl px-3 py-2 w-full' placeholder='Password'></div><div class='text-sm text-gray-600'></div><div id='loginMsg' class='text-sm text-red-600'></div><div class='flex gap-2 justify-end pt-2'><button id='btnLogin' class='btn-primary'>Login</button></div></div></div><div class='grid grid-cols-1 lg:grid-cols-3 gap-6'><div class='lg:col-span-2 space-y-4'><div class='bg-white rounded-2xl shadow p-5 space-y-3'><h2 class='font-semibold'>⚙️ YouTube Queue Control — Options</h2><div class='flex flex-wrap items-center gap-2'><button id='btnPlay' class='btn-primary'>Play / Resume ▶</button><button id='btnPrev' class='btn'>Prev ⏮</button><button id='btnNext' class='btn'>Next ⏭</button><button id='btnClear' class='btn'>Clear 🗑</button></div></div><div class='bg-white rounded-2xl shadow p-5'><h2 class='font-semibold mb-3'>Now Playing</h2><div class='relative'><div id='player' class='w-full aspect-video rounded-xl overflow-hidden bg-black'></div><div id='countdown' class='countdown-badge hidden'>10</div></div></div><div class='bg-white rounded-2xl shadow p-5'><h2 class='font-semibold mb-3'>Queue</h2><div id='queue' class='space-y-2'></div></div></div><div class='space-y-4'><div class='bg-white rounded-2xl shadow p-5'><h2 class='font-semibold mb-3'>Settings</h2><div class='space-y-3'><div><label class='text-sm text-gray-600'>Submit limit (seconds)</label><input id='rate' type='number' min='10' step='10' class='border rounded-xl px-3 py-2 w-48'></div><div><label class='text-sm text-gray-600'>Nickname change (hours)</label><input id='nickHours' type='number' min='1' step='1' class='border rounded-xl px-3 py-2 w-48'></div><div><label class='text-sm text-gray-600'>Logo (png/jpg/gif)</label><input id='logo' type='file' accept='.png,.jpg,.jpeg,.gif' class='block'><button id='btnLogo' class='btn mt-2'>Upload</button></div><div class='pt-2 border-t'><label class='text-sm font-semibold'>Host Auth</label><input id='hostUser' class='border rounded-xl px-3 py-2 w-full mt-2' placeholder='Change username'><input id='hostPass' type='password' class='border rounded-xl px-3 py-2 w-full mt-2' placeholder='Change password'><input id='hostKey' type='password' class='border rounded-xl px-3 py-2 w-full mt-2' placeholder='HOST_API_KEY to confirm'><button id='btnSaveAuth' class='btn-primary w-full mt-2'>Save host auth</button><div class='text-xs text-gray-500 mt-1'>* Đổi tài khoản quản trị cần HOST_API_KEY.</div></div><button id='btnSaveCfg' class='btn-primary w-full mt-2'>Save settings</button></div></div><div class='bg-white rounded-2xl shadow p-5'><h2 class='font-semibold mb-3'>Recent history</h2><div id='history' class='space-y-2'></div></div></div></div></div><script src='/static/host.js'></script></body></html>
