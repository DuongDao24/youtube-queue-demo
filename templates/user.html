<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ app_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen">
  <div class="max-w-6xl mx-auto p-6 stack">
    <!-- Header -->
    <div class="flex items-center gap-4">
      {% if logo_url %}
      <div class="neu-pill p-2">
        <img src="{{ logo_url }}" class="h-8 w-8 rounded-md" alt="logo">
      </div>
      {% endif %}
      <h1 class="text-3xl font-bold">{{ app_title }}</h1>
    </div>

    <!-- Nickname box -->
    <div class="neu-card section stack">
      <h2 class="font-semibold">Your nickname</h2>

      <div id="nickInfo" class="small"></div>

      <form id="nickForm" class="flex items-center gap-3">
        <input id="nickInput" class="neu-inset px-3 py-2" placeholder="Enter nickname (3â€“15 chars)" maxlength="15" required>
        <button id="nickSave" class="neu-btn">Save name</button>
      </form>
      <div id="nickMsg" class="small"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Add form -->
      <div class="neu-card section stack">
        <div>
          <h2 class="font-semibold">Add YouTube video</h2>
          <p class="small mt-1">
            Paste a YouTube video (not playlist). Limit: <b id="limit">{{ rate_limit_s }}</b>s / IP.
          </p>
        </div>

        <form id="addForm" class="stack">
          <input id="url" class="neu-inset w-full px-4 py-3" placeholder="https://www.youtube.com/watch?v=..." required>
          <div class="flex items-center gap-3">
            <button id="btnAdd" class="neu-btn neu-btn-primary">Add to queue</button>
            <div id="msg" class="small"></div>
          </div>
        </form>
      </div>

      <!-- Now playing -->
      <div class="neu-card section stack">
        <h2 class="font-semibold">Now playing</h2>
        <div id="playing" class="flex flex-wrap items-center gap-4 overflow-hidden break-words"></div>
        <div class="progress-track">
          <div id="pbar" class="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- Queue -->
    <div class="neu-card section">
      <h2 class="font-semibold mb-3">Queue</h2>
      <div id="queue" class="list">
        <!-- items render báº±ng app.js -->
      </div>
    </div>

    <!-- History -->
    <div class="neu-card section">
      <h2 class="font-semibold mb-3">History</h2>
      <div id="history" class="list"></div>
    </div>

    <!-- =========================
         v01.6.2a â€” Chat UI (User)
         ========================= -->
    <div class="neu-card section">
      <h2 class="font-semibold mb-3">ðŸ’¬ Chat</h2>
      <div id="chat-box" class="neu-inset" style="height:250px; overflow-y:auto; padding:10px;"></div>
      <div class="stack" style="margin-top:10px;">
        <div style="display:flex; gap:8px;">
          <input id="chat-input" class="neu-inset" placeholder="Gá»­i tin nháº¯n..." style="flex:1;">
          <button id="send-btn" class="btn btn-primary">Gá»­i ðŸ’¬</button>
        </div>
      </div>
    </div>
    <!-- ===== end Chat UI ===== -->

  </div>

  <!-- v01.6.2a â€” Socket.IO client (realtime) -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-Q96P8w4r4f1QpFthYvQ3VY6dH6s7Yx+JmJxL9k+ZCw1Yt+3y4t9nqz3l5lRj+3vM" crossorigin="anonymous"></script>

  <script src="/static/app.js"></script>
</body>
</html>
